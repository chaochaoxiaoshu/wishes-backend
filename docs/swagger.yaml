definitions:
  controllers.AdminLoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  controllers.AdminLoginResponse:
    properties:
      admin:
        $ref: '#/definitions/models.Admin'
      token:
        type: string
    type: object
  controllers.AdminRegisterRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  controllers.CreateWishRequest:
    properties:
      childName:
        type: string
      content:
        type: string
      gender:
        $ref: '#/definitions/models.Gender'
      grade:
        type: string
      isPublished:
        type: boolean
      photoUrl:
        type: string
      reason:
        type: string
    type: object
  controllers.GetWishRecordsResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/models.WishRecord'
        type: array
      pagination:
        $ref: '#/definitions/utils.Pagination'
    type: object
  controllers.GetWishesResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/models.Wish'
        type: array
      pagination:
        $ref: '#/definitions/utils.Pagination'
    type: object
  controllers.ProgressItem:
    properties:
      message:
        description: 信息，如有
        type: string
      photos:
        description: 照片，如有
        type: string
      status:
        description: 对应的状态值
        type: string
      timestamp:
        description: 时间戳
        type: integer
      trackingNumber:
        description: 单号，如有
        type: string
      type:
        description: 进度类型：creation, shipping, confirmation, delivery, receipt, platformGift,
          ownerGift, cancellation
        type: string
    type: object
  controllers.RecordDetailResponse:
    properties:
      childName:
        type: string
      claimedAt:
        type: integer
      createdAt:
        type: integer
      deletedAt:
        type: integer
      donorAddress:
        type: string
      donorMobile:
        type: string
      donorName:
        type: string
      id:
        description: 记录基本信息
        type: integer
      progress:
        description: 进度数组
        items:
          $ref: '#/definitions/controllers.ProgressItem'
        type: array
      status:
        $ref: '#/definitions/models.WishRecordStatus'
      updatedAt:
        type: integer
      wishContent:
        type: string
      wishReason:
        type: string
    type: object
  controllers.UpdateRecordStatusRequest:
    properties:
      confirmationMessage:
        type: string
      confirmationPhotos:
        type: string
      deliveryNumber:
        type: string
      ownerGiftMessage:
        type: string
      ownerGiftPhotos:
        type: string
      platformGiftMessage:
        type: string
      platformGiftPhotos:
        type: string
      receiptMessage:
        type: string
      receiptPhotos:
        type: string
      shippingNumber:
        type: string
      status:
        $ref: '#/definitions/models.WishRecordStatus'
    type: object
  controllers.UpdateWishDonorRequest:
    properties:
      address:
        type: string
      comment:
        type: string
      donorMobile:
        type: string
      donorName:
        type: string
    type: object
  controllers.UpdateWishRequest:
    properties:
      childName:
        type: string
      content:
        type: string
      gender:
        $ref: '#/definitions/models.Gender'
      grade:
        type: string
      isPublished:
        type: boolean
      photoUrl:
        type: string
      reason:
        type: string
    type: object
  controllers.WechatLoginRequest:
    properties:
      code:
        type: string
    required:
    - code
    type: object
  controllers.WechatLoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  controllers.WechatUserInfoRequest:
    properties:
      avatarUrl:
        type: string
      nickName:
        type: string
    type: object
  models.Admin:
    description: 系统管理员信息
    properties:
      createdAt:
        type: integer
      deletedAt:
        type: integer
      id:
        type: integer
      password:
        type: string
      updatedAt:
        type: integer
      username:
        type: string
    type: object
  models.Gender:
    description: 用户性别类型
    enum:
    - male
    - female
    type: string
    x-enum-varnames:
    - Male
    - Female
  models.User:
    description: 微信小程序用户信息
    properties:
      avatarUrl:
        type: string
      createdAt:
        type: integer
      deletedAt:
        type: integer
      id:
        type: integer
      nickname:
        type: string
      updatedAt:
        type: integer
      wechatOpenId:
        type: string
      wechatUnionId:
        type: string
    type: object
  models.Wish:
    description: 心愿信息
    properties:
      activeRecord:
        $ref: '#/definitions/models.WishRecord'
      activeRecordId:
        type: integer
      childName:
        type: string
      content:
        type: string
      createdAt:
        type: integer
      deletedAt:
        type: integer
      gender:
        $ref: '#/definitions/models.Gender'
      grade:
        type: string
      id:
        type: integer
      isPublished:
        type: boolean
      photoUrl:
        type: string
      reason:
        type: string
      updatedAt:
        type: integer
    type: object
  models.WishRecord:
    description: 心愿认领记录
    properties:
      cancellationTime:
        description: 取消时间
        type: integer
      confirmationMessage:
        description: 确认信息
        type: string
      confirmationPhotos:
        description: 确认照片数组
        type: string
      confirmationTime:
        description: 确认时间
        type: integer
      createdAt:
        type: integer
      deletedAt:
        type: integer
      deliveryNumber:
        description: 发货单号
        type: string
      deliveryTime:
        description: 发货时间
        type: integer
      donor:
        $ref: '#/definitions/models.User'
      donorAddress:
        type: string
      donorComment:
        type: string
      donorId:
        type: integer
      donorMobile:
        type: string
      donorName:
        type: string
      id:
        type: integer
      ownerGiftMessage:
        description: 心愿主人回礼信息
        type: string
      ownerGiftPhotos:
        description: 心愿主人回礼照片数组
        type: string
      ownerGiftTime:
        description: 心愿主人回礼时间
        type: integer
      platformGiftMessage:
        description: 平台回礼信息
        type: string
      platformGiftPhotos:
        description: 平台回礼照片数组
        type: string
      platformGiftTime:
        description: 平台回礼时间
        type: integer
      receiptMessage:
        description: 签收信息
        type: string
      receiptPhotos:
        description: 签收照片数组
        type: string
      receiptTime:
        description: 签收时间
        type: integer
      shippingNumber:
        description: 寄送单号
        type: string
      shippingTime:
        description: 寄送时间
        type: integer
      status:
        $ref: '#/definitions/models.WishRecordStatus'
      updatedAt:
        type: integer
      wish:
        $ref: '#/definitions/models.Wish'
      wishId:
        type: integer
    type: object
  models.WishRecordStatus:
    description: 心愿认领记录状态
    enum:
    - pending_shipment
    - pending_confirmation
    - confirmed
    - awaiting_receipt
    - completed
    - gift_returned
    - cancelled
    type: string
    x-enum-varnames:
    - StatusPendingShipment
    - StatusPendingConfirmation
    - StatusConfirmed
    - StatusAwaitingReceipt
    - StatusCompleted
    - StatusGiftReturned
    - StatusCancelled
  utils.Pagination:
    properties:
      pageIndex:
        type: integer
      pageSize:
        type: integer
      pageTotal:
        type: integer
      total:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: 心愿墙公益项目API
  title: 心愿墙 API
  version: "1.0"
paths:
  /api/v1/admin/login:
    post:
      consumes:
      - application/json
      description: 管理员登录并获取认证令牌
      parameters:
      - description: 管理员登录信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.AdminLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.AdminLoginResponse'
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 未授权
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器错误
          schema:
            additionalProperties: true
            type: object
      summary: '[后台]管理员登录'
      tags:
      - 管理员
  /api/v1/admin/records:
    get:
      consumes:
      - application/json
      description: 获取系统中所有心愿认领记录，支持分页和状态过滤
      parameters:
      - description: 页码，默认1
        in: query
        name: page-index
        type: integer
      - description: 每页数量，默认10
        in: query
        name: page-size
        type: integer
      - description: 状态过滤，可选值：pending_shipment, pending_confirmation等
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 返回记录列表
          schema:
            $ref: '#/definitions/controllers.GetWishRecordsResponse'
        "401":
          description: 用户未登录或无权限
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器错误
          schema:
            additionalProperties: true
            type: object
      summary: '[后台]获取所有心愿认领记录'
      tags:
      - 记录
  /api/v1/admin/register:
    post:
      consumes:
      - application/json
      description: 创建新管理员账号
      parameters:
      - description: 管理员注册信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.AdminRegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Admin'
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 未授权
          schema:
            additionalProperties: true
            type: object
        "403":
          description: 禁止访问
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器错误
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: '[后台]管理员注册'
      tags:
      - 管理员
  /api/v1/records/{id}:
    get:
      consumes:
      - application/json
      description: 根据ID获取单个心愿认领记录的详细信息
      parameters:
      - description: 记录ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 返回记录详情
          schema:
            $ref: '#/definitions/controllers.RecordDetailResponse'
        "400":
          description: 无效的ID
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 未登录或无权限
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 记录不存在
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器错误
          schema:
            additionalProperties: true
            type: object
      summary: '[小程序/后台]获取单个心愿认领记录详情'
      tags:
      - 记录
  /api/v1/records/{id}/status:
    put:
      consumes:
      - application/json
      description: 更新记录状态并提供相应所需信息
      parameters:
      - description: 记录ID
        in: path
        name: id
        required: true
        type: integer
      - description: 更新参数
        in: body
        name: params
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateRecordStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 返回更新后的记录
          schema:
            $ref: '#/definitions/models.WishRecord'
        "400":
          description: 参数错误
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 未登录或无权限
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 记录不存在
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器错误
          schema:
            additionalProperties: true
            type: object
      summary: '[小程序/后台]更新心愿认领记录状态'
      tags:
      - 记录
  /api/v1/user/login:
    post:
      consumes:
      - application/json
      description: 通过微信小程序临时登录凭证code进行登录
      parameters:
      - description: 微信登录请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.WechatLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.WechatLoginResponse'
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器错误
          schema:
            additionalProperties: true
            type: object
      summary: '[小程序]微信小程序登录'
      tags:
      - 用户
  /api/v1/user/records:
    get:
      consumes:
      - application/json
      description: 获取当前登录用户点亮心愿的记录
      parameters:
      - description: 页码，默认1
        in: query
        name: page-index
        type: integer
      - description: 每页数量，默认10
        in: query
        name: page-size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 返回用户点亮的心愿列表
          schema:
            $ref: '#/definitions/controllers.GetWishesResponse'
        "401":
          description: 用户未登录
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器错误
          schema:
            additionalProperties: true
            type: object
      summary: '[小程序]获取用户点亮心愿的记录'
      tags:
      - 记录
  /api/v1/user/userinfo:
    put:
      consumes:
      - application/json
      description: 更新微信用户的昵称和头像
      parameters:
      - description: 微信用户信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.WechatUserInfoRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: 请求参数错误
          schema:
            additionalProperties: true
            type: object
        "401":
          description: 未授权
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器错误
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: '[小程序]更新微信用户信息'
      tags:
      - 用户
  /api/v1/wishes:
    get:
      consumes:
      - application/json
      description: 获取心愿列表，支持分页和过滤
      parameters:
      - description: 按心愿内容模糊搜索
        in: query
        name: content
        type: string
      - default: false
        description: 按完成状态过滤,默认为false
        in: query
        name: is-done
        type: boolean
      - default: 1
        description: 页码，默认1
        in: query
        name: page-index
        type: integer
      - default: 10
        description: 每页数量，默认10
        in: query
        name: page-size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 返回心愿列表和分页信息
          schema:
            $ref: '#/definitions/controllers.GetWishesResponse'
        "500":
          description: 服务器错误
          schema:
            additionalProperties: true
            type: object
      summary: '[小程序/后台]获取心愿列表'
      tags:
      - 心愿
    post:
      consumes:
      - application/json
      description: 创建一个新的心愿
      parameters:
      - description: 心愿信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.CreateWishRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 返回创建的心愿
          schema:
            $ref: '#/definitions/models.Wish'
        "400":
          description: 请求数据无效
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器错误
          schema:
            additionalProperties: true
            type: object
      summary: '[后台]创建新心愿'
      tags:
      - 心愿
  /api/v1/wishes/{id}:
    delete:
      consumes:
      - application/json
      description: 删除心愿
      parameters:
      - description: 心愿ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功删除心愿
          schema:
            additionalProperties: true
            type: object
        "400":
          description: 请求数据无效
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器错误
          schema:
            additionalProperties: true
            type: object
      summary: '[后台]删除心愿'
      tags:
      - 心愿
    put:
      consumes:
      - application/json
      description: 更新心愿
      parameters:
      - description: 心愿ID
        in: path
        name: id
        required: true
        type: integer
      - description: 心愿信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateWishRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 返回更新后的心愿
          schema:
            $ref: '#/definitions/models.Wish'
        "400":
          description: 请求数据无效
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器错误
          schema:
            additionalProperties: true
            type: object
      summary: '[后台]更新心愿'
      tags:
      - 心愿
  /api/v1/wishes/{id}/donor:
    put:
      consumes:
      - application/json
      description: 创建一条认领记录
      parameters:
      - description: 心愿ID
        in: path
        name: id
        required: true
        type: integer
      - description: 捐赠者信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateWishDonorRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 返回更新后的心愿
          schema:
            $ref: '#/definitions/models.Wish'
        "400":
          description: 请求数据无效
          schema:
            additionalProperties: true
            type: object
        "404":
          description: 心愿不存在
          schema:
            additionalProperties: true
            type: object
        "500":
          description: 服务器错误
          schema:
            additionalProperties: true
            type: object
      summary: '[小程序]点亮心愿'
      tags:
      - 心愿
swagger: "2.0"
